  <script>
    function Car(cName, cYear, cValue) {
      this.name = cName;
      this.year = cYear;
      this.value = cValue;
      this.GetInfoCar = function () {
        document.write(`${this.name} ${this.year} ${this.value}`);
      };
    }

    function User(uName, uSurname, uYear) {
      this.name = uName;
      this.year = uYear;
      this.surname = uSurname;
      this.GetInfoUser = function () {
        document.write(`${this.name} ${this.year} ${this.surname}`);
      };
    }

    function Book(bName, bYear, bAuthor) {
      this.name = bName;
      this.year = bYear;
      this.author = bAuthor;
      this.GetInfoBook = function () {
        document.write(`${this.name} ${this.year} ${this.author}`);
      };
    }

    function GetInfo() {
      this.display = function (Car, User, Book) {
        document.write(
          `${User.name} читает книгу ${Book.name} про машину ${Car.name}`
        );
      };
    }
